<app-header-dispensadores />
<main class="main" [class.active]="activeMenu">
  <app-menu-dispensadores />
  <section class="main-section" [class.inactive-main]="activeMenu">
    <h1 class="main-title">SOLICITUD TARJETAS</h1>
    <div class="search mb-20">
      <mat-icon aria-hidden="false" aria-label="Menu icon" class="black-icon" fontIcon="search"></mat-icon>
      <span class="search-title">Buscar</span>
    </div>
    <form class="filters" [formGroup]="form">
      <mat-form-field class="filter mr-20">
        <mat-label for="nombre" class="label">Nombre</mat-label>
        <input matInput type="text" class="input" placeholder="Escribe aquí el nombre del personaje" name="nombre"
          id="nombre" formControlName="nombre">
      </mat-form-field>
      <mat-form-field class="filter">
        <mat-label for="tipoPersonaje" class="label">Tipo de personaje</mat-label>
        <input matInput type="text" class="input" placeholder="Escribe aquí el tipo de personaje" name="tipoPersonaje"
          id="tipoPersonaje" formControlName="tipoPersonaje">
      </mat-form-field>
    </form>
    <div class="buttons-filter">
      <button type="button" class="transparent-button" (click)="cleanFilters()">Limpiar filtros</button>
      <button type="button" class="green-button" (click)="searchCharacters()">Buscar</button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Especie</th>
          <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <app-paginator-dispensadores />
    </div>
  </section>
</main>
